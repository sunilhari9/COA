<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Custom output application</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>

<body ng-app="coaApp">
    <!--[if lte IE 8]>

        <div class="row ">
            <div class="col-md-4">
                <a class="navbar-brand" href="#"><img src="images/logo.png" class="logoclass"></a>
            </div>

            <div class="col-md-4 headerData pull-right">
                {{customername}} {{shipTo}}#
            </div>

    </div>

    <div class="container-fluid selectionPanel">

        <div class="text-center">Â© Graybar Services, Inc. All Right Reserved. </div>
        
    </footer>

    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>

    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>

    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/about.js"></script>

</html>
