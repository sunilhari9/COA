<div class="container" ng-controller="MainCtrl">
    <div class="panel panel-primary">
           <div class="panel-heading">Selection Criteria</div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-6 checkboxContent" ng-repeat="(key, val) in checkBoxOptions">

                    <label class="checkboxContainer">{{val}}
                    <input type="checkbox" value="{{key}}">
                    <span class="checkmark"></span>
                    </label>

                </div>
            </div>
            <div class="row ">
                <div class="col-md-2">

                </div>
                <div class="col-md-2">
                    <input type="reset" class="btn btn-primary" value="Reset">
                </div>
                <div class="col-md-2">
                    <input type="reset" class="btn btn-primary" value="PDF">
                </div>
                <div class="col-md-2">
                    <input type="reset" class="btn btn-primary" value="Excel">
                </div>
                <div class="col-md-2">
                    <input type="reset" class="btn btn-primary" value="Related">
                </div>
                <div class="col-md-2">
                    <input type="reset" class="btn btn-primary" value="History">
                </div>

            </div>
        </div>
    </div>

</div>
